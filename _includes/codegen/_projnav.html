{% assign nav_segments = page.url | split: "/" %}
{% assign nav_segment = nav_segments[2] %}
<ul class="projnav nav">
    <li class="{% if nav_segment == blank %}active{% endif %}">
        <a href="{{ site.baseurl }}/codegen">
            <span>About</span>
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
    </li>
    <li class="{% if nav_segment == 'getting-started' %}active{% endif %}">
        <a href="{{ site.baseurl }}/codegen/getting-started">
            <span>Getting Started</span>
            <i class="fa fa-rocket" aria-hidden="true"></i>
        </a>
    </li>
    <li class="last {% if nav_segment == 'docs' %}active{% endif %}">
        <a href="{{ site.baseurl }}/codegen/docs/">
            <span>Documentation</span>
            <i class="fa fa-book" aria-hidden="true"></i>
        </a>
    </li>
</ul>
<ul class="projnav nav">
    <li>
        <a href="{{ site.github_codegen_url }}" target="_blank">
            <span>Source Code</span>
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </li>
    <li class="last">
        <a href="{{ site.github_codegen_url }}/issues" target="_blank">
            <span>Issue Tracker</span>
            <i class="fa fa-bug" aria-hidden="true"></i>
        </a>
    </li>
</ul>
